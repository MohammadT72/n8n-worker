version: '3'

volumes:
  postgres_data:
  redis_data:
services:
  postgres-two:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=fGD4Kcy6ZnCt8RmNycN4S1AT
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
  redis-two:
    image: redis:8.0-alpine3.21
    restart: always
    command: ["redis-server", "--requirepass", "9y8YplW9jI8VxpI8knzVNkHe"]
    volumes:
      - redis_data:/data
    expose:
      - 6379
